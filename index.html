<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Sora:wght@700&display=swap"
        rel="stylesheet">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main>
        <section class="conteudo-principal">
            <div class="conteudo">
                <h1>Cadastro de clientes</h1>
                <p>Gerencie e organize as informações dos seus clientes de forma simples e eficiente.</p>
                <button class="btn btn-primario">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.4rem" height="1.4rem" viewBox="0 0 24 24">
                        <g fill="rgba(0,0,0,0.15)" stroke="#22272E" stroke-width="1.5">
                            <path
                                d="M2 12c0-4.714 0-7.071 1.464-8.536C4.93 2 7.286 2 12 2s7.071 0 8.535 1.464C22 4.93 22 7.286 22 12s0 7.071-1.465 8.535C19.072 22 16.714 22 12 22s-7.071 0-8.536-1.465C2 19.072 2 16.714 2 12Z" />
                            <path stroke-linecap="round" d="M15 12h-3m0 0H9m3 0V9m0 3v3" />
                        </g>
                    </svg>
                    <span>Cadastrar cliente</span>
                </button>
                <button class="btn btn-secundario">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.4rem" height="1.4rem" viewBox="0 0 24 24">
                        <path fill="none" stroke="#22272E" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="1.5" d="m9 5l6 7l-6 7" />
                    </svg>
                    <span>Visualizar clientes</span>
                </button>
            </div>
            <div class="imagem">
                <img src="./imgs/ilustra-cliente.svg" alt="Ilustração de clientes">
            </div>
        </section>
    </main>
    <div class="container-modal">
        <div class="modal-overlay"></div>
        <div class="container-form">
            <h2>Cadastrar cliente</h2>
            <form action="">
                <input type="text" placeholder="Nome Completo">
                <input type="email" placeholder="E-mail">
                <input type="text" placeholder="Telefone">
                <input type="text" placeholder="Digite seu endereço">
                <button class="btn btn-form">Regristrar cliente!</button>
            </form>
        </div>
    </div>
</body>

</html>
